<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

    <header class="uk-background-primary uk-light uk-padding">
        <div class="uk-container">
            <h1 class="uk-heading-medium">Welcome to My Personal Website</h1>
        </div>
    </header>

    <section class="uk-section uk-section-default">
        <div class="uk-container">
            <div class="uk-grid-match uk-child-width-1-3@m" uk-grid>
                <div>
                    <div class="uk-card uk-card-default uk-card-body">
                        <i class="ri-user-line ri-2x"></i>
                        <h3 class="uk-card-title">About Me</h3>
                        <p>Brief introduction about yourself.</p>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body">
                        <i class="ri-briefcase-line ri-2x"></i>
                        <h3 class="uk-card-title">Projects</h3>
                        <p>Overview of your projects.</p>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body">
                        <i class="ri-mail-line ri-2x"></i>
                        <h3 class="uk-card-title">Contact</h3>
                        <p>How to get in touch with you.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="uk-background-secondary uk-light uk-padding">
        <div class="uk-container">
            <p>&copy; 2023 Your Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit-icons.min.js"></script>
</body>
</html></div>
