<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline:opsz,wght@10..72,100..900&display=swap" rel="stylesheet">
    
    <style>
        /* Restore Navbar Styling Exactly */
        body, html {
            font-family: 'Big Shoulders Inline'!important;
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        a, p, h1, h2, h3, h4, h5, h6 {
            font-family: 'Big Shoulders Inline'!important;
        }

        .uk-navbar {
            background-color: black;
            border-radius: 0px;
            height: 40px;
            overflow-x: auto;
        }

        .uk-navbar .uk-logo {
            color: white;
            font-size: 1.5rem;
            text-shadow: 5px 5px 0px gray;
            font-weight: 900;
            min-height: auto;
            line-height: 40px;
            background-color: black;
            position: absolute;
            top: 0;
            left: 0;
        }

        .uk-navbar-nav > li > a {
            color: black;
            font-size: 1.25rem;
            min-height: auto;
            line-height: 35px;
            white-space: nowrap;
        }

        .uk-navbar li {
            background-color: white;
    margin: 0.5rem;
    border-radius: 1rem 1rem 0px 0px;
    margin-left: 0px;
    margin-bottom: 0rem;
    color: white;
    opacity: 0.5;
        }

        .uk-navbar li.active {
            opacity: 1;
        }

        .uk-navbar li.active a {
            color: black;
        }

        .uk-navbar li:last-child {
            border-radius: 1rem 0px 0px 0px;
            margin-right: 0px;
        }

        .uk-navbar a i {
            margin-right: 10px;
            font-size: 1rem;
        }

        /* FIX: Body Layout Below Navbar */
        .main-container {
            display: flex;
            height: calc(100vh - 40px); /* Full height minus navbar */
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 12.5%; /* 1/8 of the screen */
            background-color: #222;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 5px;
        }

        .sidebar ul li a:hover {
            background: gray;
            border-radius: 5px;
        }

        /* Main Content */
        .content {
            width: 87.5%; /* 7/8 of the screen */
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
        <div class="uk-navbar-left">
            <a class="uk-navbar-item uk-logo" href="#">CHAN RAIN</a>
        </div>
        <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
                <li class = "active">
                    <a onclick = "swapTabs('projects')">
                        <i class="ri-pencil-ruler-2-fill"></i>
                        Projects
                    </a>
                </li>

                <li>
                    <a onclick = "swapTabs('about')">
                        <i class="ri-user-fill"></i>
                        About Me
                    </a>
                </li>

                <li>
                    <a onclick = "swapTabs('contact')">
                        <i class="ri-chat-1-fill"></i>
                        Contact
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- FIXED: Layout below navbar -->
    <div class="main-container">
        <div class="sidebar">
            <ul>

                <li><a href="#">
                <i class="ri-terminal-box-fill"></i>
                </a></li>

                <li><a href="#">
                <i class="ri-music-2-fill"></i>
                </a></li>

                <li><a href="#">
                <i class="ri-gamepad-fill"></i>
                </a></li>
                
                <li><a href="#">Item 4</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="uk-card uk-card-default uk-card-body">
                <h3 class="uk-card-title">Projects</h3>
                <p>Here are a few of the projects I've worked on recently. Click on the links to learn more about each project.</p>
            </div>
        </div>
    </div>

    <footer class="uk-background-secondary uk-light uk-padding">
        <div class="uk-container">
            <p>&copy; 2023 Your Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit-icons.min.js"></script>

    <script>
        function swapTabs(tabName) {
            // Get all navbar items
            var tabs = document.querySelectorAll('.uk-navbar-nav li');
    
            // Remove 'active' class from all tabs
            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });
    
            // Find the clicked tab and add 'active' class
            tabs.forEach(function(tab) {
                if (tab.querySelector('a').getAttribute('onclick').includes(tabName)) {
                    tab.classList.add('active');
                }
            });
        }
    </script>

</body>
</html>
